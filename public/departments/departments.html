<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Departments
        </title>
    </head>
    <body>
        <p>Create a department</p>
        <label for="departmentName">Department Name</label>
        <input type="text" id="departmentName" name="departmentName">
        <label for="capacity">Capacity</label>
        <input type="number" id="capacity" name="capacity">
        <br>
        <button>Add a new department</button>
        <!-- Add table for Departments-->
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
            </head>
            <body>
            
            <h2>Departments</h2>
            
            <table>
              <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Capacity</th>
              </tr>
              <tr>
                <td>1</td>
                <td>Radiology</td>
                <td>1000</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Cardiology</td>
                <td>525</td>
              </tr>
              <tr>
                <td>3</td>
                <td>ICU</td>
                <td>1500</td>
              </tr>
            </table>   
    </body>
</html>
